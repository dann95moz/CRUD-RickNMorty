<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="https://res.cloudinary.com/duzf4vfki/image/upload/v1630692325/Clases/geek_wctguy.png"
            width="80"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Usuarios</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--CRUD-->

    <div class="container mt-5">
      <hr />
      <div class="row">
        <div div class="col-7">
          <h3 class="text-center">Lista de Usuarios</h3>
          <ul class="list-group"></ul>
        </div>

        <div div class="col-5">
          <h3 class="text-center">Agregar Usuario</h3>

          <form class="form-group">
            <input
              id="inputUrl"
              type="text"
              class="form-control"
              placeholder="Url de la imagen"
              name="url"
              required
            />

            <input
              id="inputName"
              type="text"
              class="form-control mt-2"
              placeholder="Id"
              name="url"
              required
            />

            <input
              id="char"
              type="text"
              class="form-control mt-2"
              name="personaje"
              autocomplete="off"
              placeholder="Nombre del personaje"
              required
            />

            <input
              id="inputId"
              type="text"
              class="form-control mt-2"
              name="id"
              autocomplete="off"
            />

            <div class="d-grid gap-2 mx-auto mt-2">
              <button type="submit" class="btn btn-dark">Guardar</button>
              <button id="btnCorreo" type="button" class="btn btn-dark">
                Buscar por nombre de personaje
              </button>
              <button id="btnModificar" type="button" class="btn btn-dark">
                Modificar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="scripts/users.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
